	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script>
		var key = CryptoJS.enc.Utf8.parse("1234"); 
    	var iv = CryptoJS.enc.Utf8.parse('ABCDEF1234123412');
		function Decrypt(word) {
			let encryptedHexStr = CryptoJS.enc.Hex.parse(word);
			let srcs = CryptoJS.enc.Base64.stringify(encryptedHexStr);
			let decrypt = CryptoJS.AES.decrypt(srcs, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
			let decryptedStr = decrypt.toString(CryptoJS.enc.Utf8);
			return decryptedStr.toString();
    	}

		function Encrypt(word) {
			let srcs = CryptoJS.enc.Utf8.parse(word);
			let encrypted = CryptoJS.AES.encrypt(srcs, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
			return encrypted.ciphertext.toString();
        }
        function changeKey() {
			let keyvalue = document.getElementById("spwd").value;
			var key = CryptoJS.enc.Utf8.parse(keyvalue);
			console.log("keyvalue is: ",keyvalue);
			var test = "test";
			var en = Encrypt(test);
			console.log("Test encrypted: ", en);
			var de = Decrypt(en);
			console.log("Test decrypted: ", de);
		}
        function DecryptJson(j){
            for(var key in j){
                if (key=='uuid')continue;
                j[key] = Decrypt(j[key]);
            }
            return j;
        }

        function EncryptJson(j){
            for(var key in j){
                if (key=='uuid')continue;

                j[key] = Encrypt(j[key]);
            }
            return j;
        }
        
	</script>
	<script>
        $(document).ready(
            function () {
				 
                let result = [];
                $.ajax({
                    type: "post",
                    async: false,
                    url: "/getKeyChain",
                    data: {},
                    success: function (msg) {
                        result = msg['data'];
                    }
                });
                var tmp = {}
                for(var i =0;i<result.length;i++){
                    result[i]=DecryptJson(result[i])
                }

                var columnDefs = [{
                    data: "uuid",
                    title: "uuid",
                    type: "readonly"
                },
                {
                    data: "weburl",
                    title: "website"
                },
                {
                    data: "username",
                    title: "username"
                },
                {
                    data: "password",
                    title: "password"
                },
                {
                    data: "comment",
                    title: "comment."
                }];
				
				var myTable;
                myTable = $('#table').DataTable({
                    "sPaginationType": "full_numbers",
                    data: result,
                    columns: columnDefs,
                    dom: 'Bfrtip',        // Needs button container
                    select: 'single',
                    responsive: true,
                    altEditor: true,     // Enable altEditor
                    buttons: [{
                        text: 'Add',
                        name: 'add'        // do not change name
                    },

                    {
                        extend: 'selected', // Bind to Selected row
                        text: 'Edit',
                        name: 'edit'        // do not change name
                    },

                    {
                        extend: 'selected', // Bind to Selected row
                        text: 'Delete',
                        name: 'delete'      // do not change name
                    }],
					
                    onAddRow: function (datatable, rowdata, success, error) {
                        rowdata = EncryptJson(rowdata);
                        rowdata['type'] = 'ADD';
                        $.ajax({
                            // a tipycal url would be / with type='PUT'
                            url:"/updateKeyChain",
                            datatype: "json",
                            contentType: 'application/json; charset=UTF-8',
                            data: JSON.stringify(rowdata),
                            type: 'POST',
                            success: function(){location.reload();},
                            error: error
                        });
                    },
                    onDeleteRow: function (datatable, rowdata, success, error) {
						rowdata = EncryptJson(rowdata);
                        rowdata['type'] = 'DEL';
                        $.ajax({
                            // a tipycal url would be / with type='PUT'
                            url:"/updateKeyChain",
                            type: 'POST',
                            datatype: "json",
                            contentType: 'application/json; charset=UTF-8',
                            data: JSON.stringify(rowdata),
                            success: function(){location.reload();},
                            error: error
                        });
                    },
                    onEditRow: function (datatable, rowdata, success, error) {
						rowdata = EncryptJson(rowdata);

                            error: error
                        });
                    }
                    
                });
